<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.3.1/swiper-bundle.css"
    />
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/gallery-img-1.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="images/gallery-img-2.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="images/gallery-img-3.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="images/gallery-img-4.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="images/gallery-img-5.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="images/gallery-img-6.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="images/gallery-img-7.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="images/gallery-img-8.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="images/gallery-img-9.jpg" alt="" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.3.1/swiper-bundle.min.js"></script>
    <script>
      let swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 1,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
